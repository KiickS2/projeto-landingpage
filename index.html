<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

        <h2>Build The Community<br> Your Fans Will Love</h2>

        </p>
        <a href="#" class="register-link">Register</a>
      </div>
      <div class="social">
        <a href="#" class="social-link"><img src="images/logo-facebook.jpg" alt=""></a>
        <a href="#" class="social-link"><img src="images/logo-twitter.jpg" alt=""></a>
        <a href="#" class="social-link"><img src="images/logo-instagram.jpg" alt=""></a>
